<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<th:block th:insert="~{includes/header}"></th:block>
<th:block th:insert="~{mypage/sub_img}"></th:block>
<th:block th:insert="~{mypage/sub_menu}"></th:block>
<article style="margin-bottom: 20px">
	<h2>Cart List</h2>
	<form name="formm" id="theform" method="post">
		<th:block th:if="${#lists.size(cartList) == 0}">
			<h3 style="color: red; text-align: center;">장바구니가 비었습니다.</h3>
		</th:block>
		<th:block th:unless="${#lists.size(cartList) == 0}">
			<table id="cartList">
				<tr>
					<th>상품명</th>
					<th>수 량</th>
					<th>가 격</th>
					<th>주문일</th>
					<th>삭 제</th>
				</tr>

				<th:block th:each="cartVO : ${cartList}">
					<tr>
						<td><a
							th:href="@{product_detail(pseq=${cartVO.product.pseq})}">
								<h3 th:text="${cartVO.product.name}"></h3>
						</a></td>
						<td>[[${cartVO.quantity}]]</td>
						<td><span
							th:text="${#numbers.formatInteger(cartVO.product.price2*cartVO.quantity, 3, 'COMMA') + '원'}"></span>
						</td>
						<td>[[${#dates.format(cartVO.indate, 'yyyy-MM-dd')}]]</td>
						<td><input type="checkbox" name="cseq" id="cseq"
							th:value="${cartVO.cseq}"></td>
					</tr>
				</th:block>

				<tr>
					<th colspan="2">총 액</th>
					<th colspan="2">[[${#numbers.formatInteger(totalPrice, 3,
						'COMMA')} + '원']]</th>
					<th><a href="#" onclick="go_cart_delete()"><h3>삭제하기</h3></a></th>
				</tr>
			</table>
		</th:block>

		<div class="clear"></div>

		<div id="buttons" style="float: right">
			<input type="button" value="쇼핑 계속하기" class="cancel"
				onclick="location.href='main'">
			<th:block th:if="${#lists.size(cartList) != 0}">
				<input type="button" value="주문하기" class="submit"
					onclick="go_order_insert()">
			</th:block>
		</div>
	</form>
</article>
<th:block th:insert="~{includes/footer}"></th:block>
