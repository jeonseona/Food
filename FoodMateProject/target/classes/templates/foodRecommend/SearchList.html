<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색 결과</title>
</head>
    <script>
    // 중복 키워드를 방지하기 위한 Set 생성
    var selectedKeywords = new Set();

    function registerKeyword(button) {
        // 선택된 키워드 가져오기
        var keyword = button.parentElement.parentElement.querySelector("td").innerText.trim();

        // 이미 선택된 키워드인지 확인
        if (!selectedKeywords.has(keyword)) {
            // 부모 창의 키워드 표시 요소 가져오기
            var keywordDisplay = window.opener.document.getElementById("keyword_display");
            // 현재 키워드 목록 가져오기
            var currentKeywords = keywordDisplay.innerText.split(",").map(kw => kw.trim()).filter(kw => kw.length > 0);

            if (currentKeywords.length < 3) {
                // 키워드 추가
                selectedKeywords.add(keyword);
                alert("등록되었습니다.");
                // 키워드 표시 텍스트 업데이트
                keywordDisplay.innerText = currentKeywords.concat(keyword).join(", ");
                // 검색 목록 페이지로 이동
                window.location.href = "/go_searchList";
            } else {
                alert("선택재료가 초과되었습니다.");
                window.close();
            }
        } else {
            // 이미 선택된 키워드라면 알림
            alert("이미 선택된 키워드입니다.");
        }
    }
</script>
<body>

    <form method="post" action="getSearchKeywords">
        <label>검색</label>
