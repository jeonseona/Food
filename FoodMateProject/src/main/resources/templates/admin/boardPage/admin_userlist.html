<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>관리자 페이지(Admin)</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <link href="/css/admin_styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <!-- Navbar Brand-->
            <a class="navbar-brand ps-3" href="main.do">관리자 메인</a>
            </nav>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">
                            <div class="sb-sidenav-menu-heading">회원정보</div>
                            <a class="nav-link" href="memberList.do">
                                <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                                회원관리
                            </a>
                            <div class="sb-sidenav-menu-heading">게시판 관리</div>
                            <a class="nav-link collapsed" href="#" data-bs-toggle="collapse" data-bs-target="#collapseLayouts" aria-expanded="false" aria-controls="collapseLayouts">
                                <div class="sb-nav-link-icon"><i class="fas fa-columns"></i></div>
                                관리자 게시판
                                <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
                            </a>
                            <div class="collapse" id="collapseLayouts" aria-labelledby="headingOne" data-bs-parent="#sidenavAccordion">
                                <nav class="sb-sidenav-menu-nested nav">
                                    <a class="nav-link" href="admin_food.do">음식레시피 게시판</a>
                                    <a class="nav-link" href="admin_QnA.do">Q&A 게시판</a>
                                     <a class="nav-link" href="admin_ask.do">1:1 문의 게시판</a>
                                     <a class="nav-link" href="/admin/satisfactionResults">만족도 조사 결과</a>
                                </nav>
                            </div>
                             <a class="sb-sidenav-menu-heading" href="dataManager.do">DB관리</a>
                             <a class="sb-sidenav-menu-heading" href="logout">로그아웃</a>
                        </div>
                    </div>
                    <div class="sb-sidenav-footer">
                        <div class="small">현재 로그인한 관리자 계정:</div>
                        [[${loginUser.id}]]    <!-- 이 부분에 로그인한 관리자 계정 표시되게 -->
                    </div>
                </nav>
            </div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">회원 정보(관리자페이지)</h1>
                        <div class="card mb-4">
                            <div class="card-header">
                                <i class="fas fa-table me-1"></i>
                                회원조회
                            </div>
                            <div class="card-body">
                                <table id="datatablesSimple" style="width:400px;">
                                    <thead>
                                        <tr>
                                            <th>회원번호</th>
                                            <th>회원명</th>
                                            <th>ID</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    	<th:block th:if="${#lists.size(memberList) <= 0}">
                                    		<tr>
                                    			<td>가입한 회원이 존재하지 않습니다.</td>
                                    		</tr>
                                    	</th:block>
                                    	<th:block th:if="${#lists.size(memberList) > 0}">
                                    		<th:block th:each="member, status : ${memberList}">
                                    	<!-- 해당 페이지로 액션할떄 모든 회원 정보를 memberList에 담아서 -->
                                    	<!-- memberList에 들어있는 값으로 아래 인자(이름) 수정 -->
                                    		<div>
                                        	<tr>
                                            	<td>[[${member.no_data}]]</td>
                                            	<td>[[${member.name}]]</td>
                                            	<td>[[${member.id}]]</td>
                                       		</tr>
                                        	</div>
                                        	</th:block>
                                        </th:block>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2024</div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    </body>
</html>
