<script>

function go_update(button) {
    const askNum = button.parentNode.querySelector(".askBoard").value;
    const url = `askEdit.do?askNum=${askNum}`;
    
    // 새 창을 열고, 참조를 변수에 저장
    var newWindow = window.open(url, '_blank', 'width=600,height=400');
    
    // 새 창의 상태를 주기적으로 확인
    var checkInterval = setInterval(function() {
        if (newWindow.closed) {
            clearInterval(checkInterval);  // 인터벌을 정지
            window.location.reload();      // 메인 윈도우 새로고침
        }
    }, 200); // 매 초마다 체크
}

function go_resultCheck() {
    const url = 'admin_ask.do';
    const form = document.createElement('form');
    form.method = 'GET';
    form.action = url;
    document.body.appendChild(form);
    form.submit();
}

function openInquiryDetail(askNum) {
    var url = `/askDetail.do?askNum=${askNum}`;
    var newWindow = window.open(url, '_blank', 'width=600,height=400');
    
}

</script>

		<div id="layoutSidenav_content">
			<main>
				<div class="container-fluid px-4">
					<h1 class="mt-4">1:1게시판(관리자페이지)</h1>
					<div class="card mb-4">
						<div class="card-header">
							<i class="fas fa-table me-1"></i> 게시판 목록
							<input type="button" onclick="go_resultCheck()" value="대기중인 문의확인">
						</div>
						<div class="card-body">
							<form method="post" id="edit_form">
								<table id="datatablesSimple" width="100%" style="text-align: left">
									<thead>
										<tr>
											<th>게시물ID</th>
											<th>제 목</th>
											<th>등록날짜</th>
											<th>답변여부</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="ask : ${askBoardPage.content}">
											<td th:text="${ask.inquiry_id}"></td>
											<td><a href="#" th:onclick="openInquiryDetail([[${ask.inquiry_id}]]);" th:text="${ask.subject}"></a></td>
											<td th:text="${ask.regdate}"></td>
											<td th:text="${ask.status}"></td>
											<td>
												<input type="hidden" class="askBoard" th:value="${ask.inquiry_id}">
											</td>
										</tr>
									</tbody>
								</table>
							</form>
						</div>
						<!-- 페이징 처리 -->
						<div>
							<ul class="pagination">
								<li
									th:each="i : ${#numbers.sequence(askBoardPage.number - 5, askBoardPage.number + 5)}"
									th:if="${i >= 0 and i < askBoardPage.totalPages}"><a
									th:href="@{/admin_ask.do(page=${i})}" th:text="${i + 1}"
									th:classappend="${i == askBoardPage.number ? 'active' : ''}"></a>
								</li>
							</ul>
						</div>
					</div>
				</div>
