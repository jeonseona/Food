	<script>
// 폼 제출 함수
function submitFormAndCloseWindow() {
    var form = document.querySelector('.form-1');
    var formData = new FormData(form);

    // AJAX를 사용하여 폼 데이터 제출
    fetch(form.action, {
        method: 'POST',
        body: formData
    }).then(response => {
        if (response.ok) {
            alert('답변이 등록되었습니다.');
            window.close();  // 응답이 성공적이면 창 닫기
        } else {
            window.close()
        }
    }).catch(error => {
        window.close()
    });

    return false; // 기본 폼 제출 동작 방지
}

function go_close(){
	window.close()
}
</script>
