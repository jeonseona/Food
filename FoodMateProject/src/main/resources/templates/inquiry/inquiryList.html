<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1:1 문의</title>
    <link rel="stylesheet" th:href="@{/css/customer.css}">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
<!-- 챗봇 아이콘 -->
        <div id="chatbot-icon" onclick="toggleChatbotPopup()">
            <i class="fas fa-robot"></i>
        </div>
        
        <!-- 칼로리 계산기 아이콘 -->
        <div id="calorie-icon" onclick="toggleCaloriePopup()">
            <i class="fas fa-calculator"></i>
        </div>

<th:block th:insert="~{includes/header.html}"></th:block>

<div class="inquirylist">
    <h1><i class="fas fa-comment-dots"></i>1:1문의</h1>
    <div class="contact-info">
        <ul>
            <li>1:1 문의 내역 조회는 최대 3년까지 가능합니다.</li>
            <li><i class="fas fa-phone-alt"></i> 전화 상담 xxxx-xxxx | 
            평일 09:00~18:00 (<span class="text-red">주말 및 공휴일 휴무</span>) | 점심 12:00~13:00</li>
        </ul>
    </div>
    <div class="list-container">
    	<table>
	        <thead>
	            <tr>
	                <th>번호</th>
	                <th>이름</th>
	                <th>제목</th>
	                <th>상태</th>
	                <th>작성일</th>
	            </tr>
	        </thead>
	        <tbody>
	            <tr th:each="inquiry, row : ${inquiries}" th:class="${row.odd} ? 'odd' : 'even'">
	                <td th:text="${row.index + 1}"></td>
	                <td th:text="${inquiry.name}"></td>
	                <td class="subject">
	                    <a th:href="@{/inquiry/inquiry_detail/{id}(id=${inquiry.inquiry_id})}" th:text="${inquiry.subject}" class="subject-text"></a>
	                </td>
	                <td th:text="${inquiry.status}"></td>
	                <td th:text="${#dates.format(inquiry.regdate, 'yyyy-MM-dd HH:mm:ss')}"></td>
	            </tr>
	            <tr th:if="${#lists.isEmpty(inquiries)}">
	                <td colspan="5" class="empty-message">해당 기간 문의 내역이 없습니다.</td>
	            </tr>
	        </tbody>
        </table>
    </div>
</div>
    
    <th:block th:insert="~{includes/footer.html}"></th:block>

    <script>
document.getElementById('dateSearchForm').addEventListener('submit', function(event) {
    event.preventDefault(); // 기본 동작인 폼 제출을 막습니다.

    var startDate = document.getElementById('startDate').value;
    var endDate = document.getElementById('endDate').value;

    if (new Date(startDate) > new Date(endDate)) {
        alert('시작일은 종료일보다 이전이어야 합니다.');
        return;
    }

    // fetch를 사용하여 서버에 데이터를 전송합니다.
    fetch("/inquiry/search?startDate=" + startDate + "&endDate=" + endDate)
        .then(response => response.json()) // 서버로부터 응답을 받아 JSON 형식으로 변환합니다.
        .then(data => {
            // 서버로부터 받은 데이터를 처리합니다.
            displaySearchResults(data);
        })
        .catch(error => {
            console.error('Error fetching inquiries:', error);
        });
});

// 조회 결과를 화면에 표시하는 함수
function displaySearchResults(data) {
    var tableBody = document.querySelector('.inquiry-list tbody');
    tableBody.innerHTML = ''; // 이전 결과를 지웁니다.

    if (data.length === 0) {
        // 조회 결과가 없는 경우 메시지를 표시합니다.
        tableBody.innerHTML = '<tr><td colspan="5" class="empty-message">해당 기간 문의 내역이 없습니다.</td></tr>';
    } else {
        // 조회 결과가 있는 경우 각각의 데이터를 테이블에 추가합니다.
        data.forEach(function(item, index) {
            var row = '<tr>' +
                '<td>' + (index + 1) + '</td>' +
                '<td>' + item.name + '</td>' +
                '<td class="subject">' +
                '<a href="/inquiry/inquiry_detail/' + item.inquiry_id + '" class="subject-text">' + item.subject + '</a>' +
                '</td>' +
                '<td>' + item.status + '</td>' +
                '<td>' + formatDate(item.regdate) + '</td>' +
                '</tr>';
            tableBody.innerHTML += row;
        });
    }
}

// 날짜 형식을 변환하는 함수
function formatDate(dateString) {
    var date = new Date(dateString);
    return date.toLocaleString('ko-KR');
}
</script>
</body>

</html>
