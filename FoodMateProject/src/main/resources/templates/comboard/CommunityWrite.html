<article>
<a id="chatbot-icon" href="javascript:void(0);" onclick="openInPopup('/chat')"><i class="fas fa-robot"></i></a><br>
<a id="calorie-icon" href="javascript:void(0);" onclick="openInPopup('/cal')"><i class="fas fa-calculator"></i></a>
	<div id="main">
		<h1>자유게시판 글쓰기</h1>
		<form name="frm" id="write_form" method="post">
			<table id="Board_List" >
				<tr>
					<th width="10%">제목</th>
					<td><input type="text" name="title"
						id="title" size="47" maxlength="90"></td>
				</tr>
				<tr><th></th></tr>
				<tr>
					<th>내용</th>
					<td><textarea name="content" rows="6"
						id="content"></textarea></td>
				</tr>
			</table>
			<hr>
			<br>
			<div class="thumbnails">
				<button class="btn" id="write_menu_btn" type="submit" onClick="go_save()">등록</button>
				<button class="btn" id="write_menu_btn" type="button" onClick="go_list()">취소</button>
			</div>
		</form>
	</div>
</article>
